services:
  - type: web
    name: youtube-clipper-oauth-v2
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    envVars:
      - key: GOOGLE_OAUTH_CREDENTIALS
        sync: false
      - key: YOUTUBE_OAUTH_TOKEN
        sync: false
      - key: OAUTH_REDIRECT_URI
        value: https://youtube-clipper-oauth-v2.onrender.com/oauth2callback
      - key: PORT
        value: 10000

